<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid mb-0">
        <h1 class="display-4">Formulário</h1>
    </div>
    <div class="card mt-3">
    <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
        <div class="form-group">
            <label for="nomeProduto">Produto </label>
            <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
            <small>informe o nome do produto</small>
            <div th:errors="*{nomeProduto}" class="invalid-feedback">
                Erros do nome do produto
            </div>
        </div>
        <div class="form-group">
            <label for="urlProduto">URL</label>
            <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="url do produto"/>
            <small>Procure em um site o produto que deseja e cole aqui </small>
            <div th:errors="*{urlProduto}" class="invalid-feedback">
                Erros do url do produto
            </div>
        </div>
        <div class="form-group">
            <label for="urlImagemProduto">Imagem</label>
            <input th:field="*{urlImagemProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="url da imagem"/>
            <small>Procure em um site a imagem do produto que deseja e cole aqui </small>
            <div th:errors="*{urlImagemProduto}" class="invalid-feedback">
                Erros do url da imagem do produto
            </div>
        </div>
        <div class="form-group">
            <label for="descricaoProduto">Descrição</label>
            <textarea class="form-control" th:field="*{descricaoProduto}" placeholder="descrição do produto"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
    </div>


</div>
</body>

</html>
