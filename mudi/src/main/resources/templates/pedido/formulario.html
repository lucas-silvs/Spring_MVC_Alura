<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid mb-0">
        <h1 class="display-4">Formulário</h1>
    </div>
    <form action="/pedido/novo" method="POST">
        <div>
            <label for="nomeProduto">Produto </label>
            <input name="nomeProduto" placeholder="nome do produto"/>
            <small>informe o nome do produto</small>
        </div>
        <div>
            <label for="urlProduto">URL</label>
            <input name="urlProduto" placeholder="url do produto"/>
            <small>Procure em um site o produto que deseja e cole aqui </small>
        </div>
        <div>
            <label for="urlImagemProduto">Imagem</label>
            <input name="urlImagemProduto" placeholder="url da imagem"/>
            <small>Procure em um site a imagem do produto que deseja e cole aqui </small>
        </div>
        <div>
            <label for="descricaoProduto">Descrição</label>
            <textarea name="descricaoProduto" placeholder="descrição do produto"></textarea>
        </div>

        <button type="submit">Cadastrar</button>
    </form>


</div>
</body>

</html>
