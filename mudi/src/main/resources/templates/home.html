<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid mb-0">
        <h1 class="display-4">Meus pedidos</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
       <div class="navbar-nav">
           <a class="nav-link" href="">Todos</a>
           <a class="nav-link" href="">Aguardando</a>
           <a class="nav-link" href="">Aprovado</a>
           <a class="nav-link" href="">Entregue</a>
       </div>
        <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Novo</button></a>
    </nav>
    <div class="card" th:each="pedido : ${pedidos}">
        <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
        <div class="row">
            <div class="col-12 mb-3 col-sm-8">
                <div class="row col-sm-7 mb-6">
                <div class="col-md-5"><span th:text="${pedido.valorNegociado}"> 200,99</span></div>
                <div class="col-md-7" th:text="${pedido.dataEntrega}">Data de entrega: <span>10/02/2020</span></div>
                </div>
                <div>Produto</div>
                <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                <div th:text="${pedido.descricao}">Descrição</div>
                <div>
                    <textarea class="form-control" th:value="${pedido.descricao}">descrição do pedido</textarea>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div>
                    <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
